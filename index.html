<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>nXcor - Pro Streaming Engine</title>
    <!-- Robust CSP for Native Broadcast & Twitch Bridge -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'; frame-src 'self' https://player.twitch.tv https://www.twitch.tv https://*.twitch.tv; script-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval' https://embed.twitch.tv https://cdn.tailwindcss.com https://*.twitch.tv https://*.ttvnw.net; img-src 'self' https: data: blob: https://*.jtvnw.net https://*.ttvnw.net https://images.unsplash.com https://picsum.photos; style-src 'self' 'unsafe-inline' https:; connect-src 'self' https: wss:; worker-src 'self' blob:;">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        color-scheme: dark;
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      body {
        margin: 0;
        background-color: #000;
        color: #f4f4f5;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      @keyframes squeeze {
        0% { transform: scale(1) rotate(0); }
        50% { transform: scale(0.8) rotate(-15deg); }
        100% { transform: scale(1) rotate(0); }
      }
      .animate-squeeze {
        animation: squeeze 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .shadow-4xl {
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5), 0 30px 60px -30px rgba(0, 0, 0, 0.6);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="bg-black text-zinc-100 antialiased h-screen overflow-hidden selection:bg-yellow-400 selection:text-black">
    <div id="root"></div>
  </body>
</html>
